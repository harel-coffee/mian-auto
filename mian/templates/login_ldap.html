<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'header.html' %}
  <title>Login - Mian: 16S rRNA data analysis, visualization, and feature selection tools</title>
</head>

<body>
  {% include 'navigation.html' %}

  <div class="content-wrapper" style="padding-top:24px">
    <div class="jumbotron" style="margin: 0 auto;width:540px;padding:36px;">
      <div class="container">
        <h2><strong>Mian</strong> LDAP login</h2>
        <hr />
        {% if badlogin == 1 %}
        <div class="alert alert-danger">
          <strong>Invalid Username/Password</strong> Please try again
        </div>
        {% endif %}

        <form method="POST" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="email" placeholder="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>

    <div id="push" style="height:42px;"></div>
  </div>

  {% include 'footer-full.html' %}

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script>

  </script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!--<script src="/static/js/ie10-viewport-bug-workaround.js"></script>-->

</body>

</html>
